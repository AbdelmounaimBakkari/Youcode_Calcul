<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <title>Calculatrice</title>
</head>
<body>

    <main>
        <div class="container">
            <div id="screen">0</div>
            <div class="buttons">
                <button class="btn colorClear">
                    <span>C</span>
                </button>
                <button class="btn colorMemory">
                    <span>M+</span>
                </button>
                <button class="btn colorMemory">
                    <span>MC</span>
                </button>
                <button class="btn colorMemory">
                    <span>MR</span>
                </button>
                <button class="btn colorNumber">
                    <span>7</span>
                </button>
                <button class="btn colorNumber">
                    <span>8</span>
                </button>
                <button class="btn colorNumber">
                    <span>9</span>
                </button>
                <button class="btn colorOperation">
                    <span>-</span>
                </button>
                <button class="btn colorNumber">
                    <span>4</span>
                </button>
                <button class="btn colorNumber">
                    <span>5</span>
                </button>
                <button class="btn colorNumber">
                    <span>6</span>
                </button>
                <button class="btn colorOperation">
                    <span>+</span>
                </button>
                <button class="btn colorNumber">
                    <span>1</span>
                </button>
                <button class="btn colorNumber">
                    <span>2</span>
                </button>
                <button class="btn colorNumber">
                    <span>3</span>
                </button>
                <button class="btn colorOperation">
                    <span>*</span>
                </button>
                <button class="btn colorOperation">
                    <span>.</span>
                </button>
                <button class="btn colorNumber">
                    <span>0</span>
                </button>
                <button class="btn colorOperation">
                    <span>=</span>
                </button>
                <button class="btn colorOperation">
                    <span>/</span>
                </button>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
